<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }
        .btnContainer{
            margin-left: 5em;
        }

        .btnContainer button a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="inputText" placeholder="Enter a string">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </div>

    <div class="btnContainer">
        <button><a href="./task2.html">Next</a></button>
    </div>

    <script>
        function isPalindrome(str) {
            const len = str.length;
            for (let i = 0; i < len / 2; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    return false;
                }
            }
            return true;
        }

        function checkPalindrome() {
            const inputText = document.getElementById('inputText').value;
            const result = document.getElementById('result');

            if (isPalindrome(inputText)) {
                result.textContent = `${inputText} is a palindrome!`;
            } else {
                result.textContent = `${inputText} is not a palindrome.`;
            }
        }
    </script>
</body>

</html>
